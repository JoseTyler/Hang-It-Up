<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="../script/app.js" defer></script>
</head>

<body onload="startBstart()" class="hangItUp">
    <div class="title">
        HANG <span style="color:rgb(177, 20, 20);">IT</span> UP
    </div>

    <div class='points' id='points'>6</div>

    <div class="hangMan"></div>

    <div id="question"></div>

    <div id="letters">
        <div id="row1">
            <div class="aa" onclick="letterBeingChecked('a')"> A</div>
            <div class="bb" onclick="letterBeingChecked('b')"> B</div>
            <div class="cc" onclick="letterBeingChecked('c')"> C</div>
            <div class="dd" onclick="letterBeingChecked('d')"> D</div>
            <div class="ee" onclick="letterBeingChecked('e')"> E</div>
            <div class="ff" onclick="letterBeingChecked('f')"> F</div>
            <div class="gg" onclick="letterBeingChecked('g')"> G</div>
            <div class="hh" onclick="letterBeingChecked('h')"> H</div>
            <div class="ii" onclick="letterBeingChecked('i')"> I</div>
            <div class="jj" onclick="letterBeingChecked('j')"> J</div>
            <div class="kk" onclick="letterBeingChecked('k')"> K</div>
            <div class="ll" onclick="letterBeingChecked('l')"> L</div>
            <div class="mm" onclick="letterBeingChecked('m')"> M</div>
        </div>
        <div id="row2">
            <div class="nn" onclick="letterBeingChecked('n')"> N</div>
            <div class="oo" onclick="letterBeingChecked('o')"> O</div>
            <div class="pp" onclick="letterBeingChecked('p')"> P</div>
            <div class="qq" onclick="letterBeingChecked('q')"> Q</div>
            <div class="rr" onclick="letterBeingChecked('r')"> R</div>
            <div class="ss" onclick="letterBeingChecked('s')"> S</div>
            <div class="tt" onclick="letterBeingChecked('t')"> T</div>
            <div class="uu" onclick="letterBeingChecked('u')"> U</div>
            <div class="vv" onclick="letterBeingChecked('v')"> V</div>
            <div class="ww" onclick="letterBeingChecked('w')"> W</div>
            <div class="xx" onclick="letterBeingChecked('x')"> X</div>
            <div class="yy" onclick="letterBeingChecked('y')"> Y</div>
            <div class="zz" onclick="letterBeingChecked('z')"> Z</div>
        </div>
    </div>
    <div class="answer"></div>

    <div class="pushy">
        <button id="reset" onclick="refreshPage()">RESET</button>
        <button id="hint" onclick="alert('Stay Out Of The Water!')">HINT</button>
    </div>
</body>

</html>
